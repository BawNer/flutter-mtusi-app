name: mtusiapp
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  ## Flutter SDK
  flutter:
    sdk: flutter

  ## Online
  http: ^0.12.1
  url_launcher: ^5.5.1

  ## Widgets
  animated_theme_switcher: ^1.0.6
  expandable: ^4.1.4
  grouped_list: ^3.3.0
  photo_view: ^0.10.2
  flutter_linkify: ^3.1.3
  cached_network_image: ^2.2.0+1

  ## Tools
  provider: ^4.1.3+1
  shared_preferences: ^0.5.8
  sqflite: ^1.3.1
  intl: ^0.16.1
  path: ^1.6.4
  flutter_statusbarcolor: ^0.2.3

  ## Icons
  font_awesome_flutter: ^8.8.1
  community_material_icon: ^5.3.45
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  assets:
   - assets/images/

  uses-material-design: true



